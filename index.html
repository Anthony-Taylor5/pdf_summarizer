<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Processor App</title>
  <link rel="stylesheet" href="stylesheet.css" />
  <link rel="icon" href="images/note_pad_symbol.jpg">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';</script>

</head>



<body>
  <!-- Screen 1: PDF Gallery -->
  <div id="screen1" class="screen active">
    <div class="container">
      <div class="header">
        <h1 class="title">PDF Processor</h1>
        <p class="subtitle">Upload PDFs and generate outlines, summaries, and study guides</p>
      </div>
      
      <div class="button-container">
        <button class="btn btn-upload" onclick="document.getElementById('pdf-upload').click()">
          Upload PDF
        </button>
        <input type="file" id="pdf-upload" style="display: none" accept=".pdf">
        
        <button class="btn btn-generate" id="generate-btn" disabled>
          Generate Outline
        </button>
      </div>
      
      <div class="pdf-gallery">
        <!-- PDF cards will be added here dynamically -->
      </div>
      
      <div class="no-pdfs-message" id="no-pdfs-message">
        No PDFs uploaded yet. Click "Upload PDF" to get started.
      </div>
    </div>
  </div>
  
  <!-- Screen 2: PDF Summary and Chat -->
  <div id="screen2" class="screen">
    <div class="container">
      <div class="back-btn" onclick="goBack()">
        ‚Üê Back to PDF Gallery
      </div>
      
      <div class="header">
        <h1 class="title">Document Summary</h1>
        <p class="subtitle" id="current-pdf"></p>
      </div>
      
      <div class="summary-container">
        <div class="summary-header">
          <h2>Generated Outline</h2>
          <div id="loading-summary" style="display: none;">
            Generating Outline... <div class="spinner"></div>
          </div>
        </div>
        <div class="summary-content" id="summary-content">
          <!-- Summary content will be populated here -->
        </div>
      </div>
      
      <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
          <div class="message message-ai">
            <div class="message-content">
              I've analyzed this document. What would you like to know about it?
            </div>
          </div>
        </div>
        
        <div class="chat-input">
          <input type="text" placeholder="Have any questions about this document?" id="chat-input-field">
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
